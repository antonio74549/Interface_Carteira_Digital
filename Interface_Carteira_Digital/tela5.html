<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Transações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff6600;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .entry {
            color: green;
        }
        .exit {
            color: red;
        }
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
            table, th, td {
                display: block;
            }
            th, td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            th::before, td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Transações</h1>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th data-label="Nome">Nome</th>
                    <th data-label="Valor">Valor</th>
                    <th data-label="Data">Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Nome">Transação 1</td>
                    <td data-label="Valor" class="entry">Kz 1000,00</td>
                    <td data-label="Data">23/09/2025</td>
                </tr>
                <tr>
                    <td data-label="Nome">Transação 2</td>
                    <td data-label="Valor" class="exit">Kz 500,00</td>
                    <td data-label="Data">18/10/2025</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
