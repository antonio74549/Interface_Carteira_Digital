<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }
        button {
            padding: 10px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff9900;
        }
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="user.jpg" alt="Profile Image" class="profile-image">
        <h2>Nome do Usuário</h2>
       <p>Email: usuario@example.com</p>
        <p>Telefone: (+123) 34567890</p>
        <p>Tipo de Conta: Usuário Comum</p>
        <button>Editar Perfil</button>
    </div>
</body>
</html>
