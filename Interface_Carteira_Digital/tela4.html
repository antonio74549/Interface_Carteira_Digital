<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        button {
            padding: 8px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
         button:hover {
        background: #ff7d12;
      }
        .sidebar {
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            width: 250px;
            min-width: 250px;
        }
        .main {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card h3 {
            margin: 0;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .sidebar {
                display: none;
            }
            .main {
                padding: 10px;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bem-vindo, Usuário</h1>
        <p>Saldo: Kz 1000,00</p>
    </div>
    <div class="content">
        <div class="sidebar">
        </div>
        <div class="main">
            <div class="card">
                <h3>Saldo Atual</h3>
                <p>Kz 1000,00</p>
            </div>
            <div class="card">
                <h3>Transações Recentes</h3>
                <p>Transação 1</p>
                <p>Transação 2</p>
            </div>
            <div class="card">
                <h3>Enviar Dinheiro</h3>
                <button>Enviar</button>
            </div>
            <div class="card">
                <h3>Receber Dinheiro</h3>
                <button>Receber</button>
            </div>
        </div>
    </div>
</body>
</html>
