<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 50px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px 0px 5px 7px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9900;
        }
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"],
            button {
                padding: 8px 0px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Cadastro</h2>
        <input type="text" placeholder="Nome completo">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button>Cadastrar</button>
    </div>
</body>
</html>
